<!DOCTYPE html>
<html>

<head>
    <title>Contact Info</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="navbar nav-bar">
        <div class="nav-header">
            <div id="logo">
                <h1>Diego Matthews</h1>
            </div>
        </div>
        <div class="nav-links">

            <a href="index.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact Me</a>

        </div>
        <!-- create element for small screen pop up -->
    </div>

    <div class="container">

        <div class="container-header">
            <h1>Contact</h1>
        </div>

        <div class="container-content">
            <div class="contact-input">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Doe" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="johndoe123@gmail.com"
                            required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </li>
                </ul>
            </div>
            <input type="submit" id="submit-btn" value="Send">
        </div>

    </div>

</body>

</html>
